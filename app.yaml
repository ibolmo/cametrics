application: cametrics
version: 3
runtime: python
api_version: 1

default_expiration: '3650d'

handlers:
- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin

- url: /favicon.ico/?
  static_files: _generated_media/1/img/favicon.ico
  mime_type: image/gif 
  upload: _generated_media/1/img/favicon.ico
  
- url: /test.*
  script: gaeunit.py
  
- url: /media
  static_dir: _generated_media
  
- url: /measure/.*
  script: measure.py
  
- url: /process/.*
  script: measure.py

- url: /.*
  script: common/appenginepatch/main.py

skip_files: |
 ^(.*/)?(
 (app\.yaml)|
 (app\.yml)|
 (index\.yaml)|
 (index\.yml)|
 (#.*#)|
 (.*~)|
 (.*\.py[co])|
 (.*/RCS/.*)|
 (\..*)|
 (.*\.csv)|
 (dev/.*)|
 (test/.*)|
 (docs/.*)|
 (clients/.*)|
 (.*\.md)|
 (license\.txt)|
 (setup.py)
 )$
